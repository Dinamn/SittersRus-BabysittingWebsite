<div class="container2">
    <div class="title">Edit profile</div>
    <form action="#" method="post">
        <div class="user-details2">

            <div class="profile-pic2">
                <img src="Images/user (1).png" alt="user photo" id="userphoto2">
                <input type="file" id="file">
                <label for="file" id="uploadBtn2">Choose a photo</label>
            </div>

            <div class="input-box2">
                <span class="details2">First Name</span>
                <input type="text" placeholder="Edit your first name" required value="mery">

            <div class="input-box2">

                <input type="text" placeholder="Edit your last name" required value="mohammed">

                <input type="text" placeholder="Edit your email" required value="mery@hotmail.com">

                <span class="details2">Password</span>
                <input type="Password" placeholder="Edit your password" required value="1hduihoioih">
            </div>

                <span class="details2">ID</span>
                <input type="text" placeholder="Edit your ID number" required value="Sitter4436087">
            </div>

            <div class="input-box2">

                <input type="text" placeholder="Edit your Phone number" required value="0502759959">
            </div>

            <div class="input-box2">
                <span class="details2">age</span>

            <div class="input-box2">

            <div class = "input_field">
